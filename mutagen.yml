sync:
  defaults:
    ignore:
      paths:
        - .DS_Store
  project-code:
    alpha: ~/LocalDevelopment/pa-portal
    beta: docker://root@pa-portal-app/var/www
    mode: "two-way-resolved"
    configurationBeta:
      permissions:
        defaultFileMode: 0664
        defaultDirectoryMode: 0755
    symlink:
      mode: "posix-raw"
    ignore:
      vcs: true
      paths:
        - "/build/"
        - "/var/"